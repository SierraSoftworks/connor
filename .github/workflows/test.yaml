on: push
name: Go
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: stable
      - run: go test -v ./... -race -coverprofile=coverage.txt -covermode=atomic
      - uses: codecov/codecov-action@v5
        with:
          file: ./coverage.txt
